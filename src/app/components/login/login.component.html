<div class="loginView"></div>
<div class="loginBlock">
  <div class="formBlock">
    <div class="loginSection">
      <h3>Sign In</h3>
      <div class="formInputs">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" required matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                 placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" class="formControl" placeholder="Password" required matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
          <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
            Please enter a valid password
          </mat-error>
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="formGroup">
        <button mat-raised-button (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
